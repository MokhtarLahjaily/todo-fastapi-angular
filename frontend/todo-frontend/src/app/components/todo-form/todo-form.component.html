<h2 mat-dialog-title>
  <mat-icon class="dialog-icon">add_task</mat-icon>
  Nouvelle tâche
</h2>

<mat-dialog-content>
  <form [formGroup]="todoForm" class="todo-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Titre</mat-label>
      <input matInput formControlName="title" placeholder="Entrez le titre de la tâche">
      <mat-error *ngIf="todoForm.get('title')?.hasError('required')">
        Le titre est requis
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3" placeholder="Entrez une description (optionnelle)"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date d'échéance</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="due_date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Priorité</mat-label>
      <mat-select formControlName="priority">
        <mat-option value="low">Basse</mat-option>
        <mat-option value="medium">Moyenne</mat-option>
        <mat-option value="high">Haute</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!todoForm.valid">
    <mat-icon>add</mat-icon>
    Ajouter
  </button>
</mat-dialog-actions>
