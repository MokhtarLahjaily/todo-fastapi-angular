<form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="todo-form">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      formControlName="title"
      class="form-control"
      placeholder="Enter todo title"
    />
    <div class="error-message" *ngIf="todoForm.get('title')?.errors?.['required'] && todoForm.get('title')?.touched">
      Title is required
    </div>
    <div class="error-message" *ngIf="todoForm.get('title')?.errors?.['minlength'] && todoForm.get('title')?.touched">
      Title must be at least 3 characters long
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      id="description"
      formControlName="description"
      class="form-control"
      placeholder="Enter todo description"
      rows="3"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="dueDate">Due Date</label>
    <input
      type="datetime-local"
      id="dueDate"
      formControlName="dueDate"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="priority">Priority</label>
    <select id="priority" formControlName="priority" class="form-control">
      <option *ngFor="let priority of priorities" [value]="priority">
        {{ priority }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <input
      type="text"
      id="category"
      formControlName="category"
      class="form-control"
      placeholder="Enter category"
    />
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!todoForm.valid">
    Add Todo
  </button>
</form>
